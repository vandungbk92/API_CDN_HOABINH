version: "3.2"
services:
  cdn:
    image: "registry.thinklabs.com.vn:5000/pktunganhcdn:latest"
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.environment==development]
      restart_policy:
        condition: any
    environment:
      PORT: 3001
      NODE_ENV: "production"
      SERVICE_3001_NAME: "pktunganhcdn"
      SERVICE_NAME: "pktunganhcdn"
      SERVICE_TAGS: "pktunganhcdn"
    ports:
      - target: 3001
        published: 4028
        mode: host
    volumes:
      - uploads:/usr/src/app/uploads

volumes:
  uploads:
    driver: lizardfs
